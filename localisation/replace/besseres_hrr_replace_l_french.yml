 vassalize_empire2:0 "L'ensemble des membres du §YSaint-Empire§! vont soit devenir nos vassaux directs, soit quitter l'Empire en nous offrant une revendication sur leurs territoires. \nAllows the Emperor to unify larger duchies and kingdoms within the Holy Roman Empire in most of Europe without the consent of the affected vassals."