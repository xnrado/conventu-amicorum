 # Events:
 besseres_hrr_imperial_privileges_events.EVTNAME2: "Kaiserliches Privileg für die Kurfürsten"
 besseres_hrr_imperial_privileges_events.EVTDESC2: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] muss entscheiden, welches Privileg [Root.Monarch.GetSheHe] den Kurfürsten gewähren möchte - oder ob [Root.Monarch.GetSheHe] überhaupt ein Privileg gewähren will. \nPrivilegien gewähren Boni für die Kurfürsten - falls wir selbst ein Kurfürst sind, erhalten wir diese Boni nicht - und Mali für uns bis zur nächsten Kaiserwahl."
