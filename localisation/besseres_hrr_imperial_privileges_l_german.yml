 # Decisions:
 imperial_privilege_electors_decision_title: "Kaiserliches Privileg für die Kurfürsten"
 imperial_privilege_electors_decision_desc: "Von [Root.GetMdemder] [Root.Monarch.GetTitle] wird erwartet, dass [Root.Monarch.GetSheHe] den Kurfürsten während [Root.Monarch.GetHerHis]er Regierungszeit ein Privileg gewährt, um sie zu beschwichtigen. Das bedeutet, dass diese Boni erhalten, während §Y[Root.GetName]§! Mali erhält. \nWährend §Y[Root.Monarch.GetName]§! noch kein Privileg ausgewählt hat oder wenn [Root.Monarch.GetSheHe] sich entschieden hat, keines zu gewähren, wird die Reichsautorität um §R-50%§! verringert. \n\nAusgewähltes Privileg: §Y[Root.GetSelectedImperialPrivilegeElectorsName]§!"

 imperial_privilege_princes_decision_title: "Kaiserliches Privileg für die Fürsten"
 imperial_privilege_princes_decision_desc: "Von [Root.GetMdemder] [Root.Monarch.GetTitle] wird erwartet, dass [Root.Monarch.GetSheHe] den Fürsten während [Root.Monarch.GetHerHis]er Regierungszeit ein Privileg gewährt, um sie zu beschwichtigen. Das bedeutet, dass diese Boni erhalten, während §Y[Root.GetName]§! Mali erhält. \nWährend §Y[Root.Monarch.GetName]§! noch kein Privileg ausgewählt hat oder wenn [Root.Monarch.GetSheHe] sich entschieden hat, keines zu gewähren, wird die Reichsautorität um §R-50%§! verringert. \n\nAusgewähltes Privileg: §Y[Root.GetSelectedImperialPrivilegePrincesName]§!"

