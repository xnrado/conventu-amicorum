 # Diplomatic Actions:
 GOLDEN_BULL_TO_MANY_ECCLESIASTICAL_ELECTORS_8_ELECTORS: "Die Goldene Bulle verbietet die Ernennung von mehr als §Y4§! geistlichen Kurfürsten."
 GOLDEN_BULL_TO_MANY_ECCLESIASTICAL_ELECTORS: "Die Goldene Bulle verbietet die Ernennung von mehr als §Y3§! geistlichen Kurfürsten."
 GOLDEN_BULL_TO_MANY_SECULAR_ELECTORS: "Die Goldene Bulle verbietet die Ernennung von mehr als §Y4§! weltlichen Kurfürsten."

 # New Diplomatic Actions:
 add_country_to_hre_action_title: "HRR-Mitgliedschaft anbieten"
 add_country_to_hre_action_desc: "Fragt §Y[From.GetName]§!, ob sie ein Teil des §YHeiligen Römischen Reiches§! werden wollen. Wenn [From.GetName] annimmt, werden alle ihre Provinzen zum Reich hinzugefügt, wenn sie ablehnen, erhalten wir einen Kriegsgrund gegen sie und unsere Meinung über sie verschlechtert sich um §R15§!."
 add_country_to_hre_action_tooltip: "§Y[From.GetName]§! anbieten, ein Teil des HRR zu werden.\n"
 add_country_to_hre_action_alert_tooltip: "Einladung ins HRR"
 add_country_to_hre_action_dialog: "Der [GetHREemperorKing] (§Y[This.Monarch.GetName]§!) hat uns angeboten, dem §YHeiligen Römischen Reich§! beizutreten. Dies würde unseren Regierungsrang [From.GetIfGovernmentRankIsReducedWhenJoiningHRE]. Wenn wir ablehnen, verschlechtert sich §Y[This.GetName]s§! Meinung über uns um §R15§! und sie erhalten einen Kriegsgrund gegen uns. \n\nWollt Ihr annehmen oder ablehnen?"

 ask_to_join_hre_action_title: "Dem HRR beitreten"
 ask_to_join_hre_action_desc: "Fragt den [GetHREemperorKing] (§Y[From.Monarch.GetName]§!), ob er [Root.GetName] in das §YHeilige Römische Reich§! aufnimmt. Wenn sie annehmen, werden alle unsere Provinzen zum Reich hinzugefügt, wenn sie ablehnen, verschlechtert sich unsere Meinung über sie um §R15§!. \nEin Beitritt zum HRR würde unseren Regierungsrang [From.GetIfGovernmentRankIsReducedWhenJoiningHRE]."
 ask_to_join_hre_action_tooltip: "§Y[From.GetName]§! bitten, §Y[Root.GetName]§! ins HRR aufzunehmen.\n"
 ask_to_join_hre_action_alert_tooltip: "Anfrage: Beitritt zum HRR"
 ask_to_join_hre_action_dialog: "§Y[This.GetName]§! möchte dem §YHeiligen Römischen Reich§! beitreten. Wenn wir akzeptieren, treten sie dem HRR bei. Wenn wir ablehnen, verschlechtert sich die §Y[This.GetName]s§! Meinung über uns um §R15§!. \n\nWollt Ihr akzeptieren oder ablehnen?"

 call_for_reichstag_action_title: "Reichstag einberufen"
 call_for_reichstag_action_desc: "Wollt Ihr den Kaiser auffordern, einen Reichstag einzuberufen, um zu entscheiden, was wegen §Y[From.GetName]s§! Annektierung unserer Ländereien zu tun ist? \n\nDies wird in jedem Fall §Y[From.GetName]s§! Meinung über uns um §R-50§! verschlechtern, unabhängig davon, was der Kaiser entscheidet. \nWir könnten eine unserer Kernprovinzen zurück erhalten, falls der Kaiser sich dazu entscheidet, §Y[From.GetName]§! dazu aufzufordern sie uns zurückzugeben und sie auch akzeptieren."
 call_for_reichstag_action_tooltip: "Fordert den Kaiser auf, einen Reichstag einzuberufen und dort zu entscheiden, was wegen @[From.GetTag] §Y[From.GetName]s§! Annektierung unserer Ländereien zu tun ist.\n"

 request_kingdom_rank_in_hre_action_title: "Königswürde erbitten"
 request_kingdom_rank_in_hre_action_desc: "Bittet den Kaiser §Y[From.Monarch.GetName] [From.Monarch.Dynasty.GetName]§! formell darum, uns den Rang eines Königreichs innerhalb des §YHeiligen Römischen Reiches§! zu gewähren. \nFalls [From.Monarch.GetSheHe] ablehnt, erhalten wir einen Kriegsgrund gegen §Y[From.GetName]§!."
 request_kingdom_rank_in_hre_action_tooltip: "Erbittet, zu einem §YKönigreich§! erhoben zu werden.\n"
 request_kingdom_rank_in_hre_action_alert_tooltip: "Bitte, den Rang eines Königreichs zu erhalten"
 request_kingdom_rank_in_hre_action_dialog: "§Y[This.GetName]§! hat darum gebeten, den Rang eines Königreichs zu erhalten, ohne ein Kurfürst des Reiches zu sein. Falls wir ablehnen, erhalten sie einen Kriegsgrund gegen uns. \n\nWollt Ihr annehmen?"

 make_hre_duchy_more_loyal_action_title: "Privilegien gewähren"
 make_hre_duchy_more_loyal_action_desc: "Wollt Ihr §Y[From.GetName]§! kaiserliche Privilegien gewähren? Dies wird ihr Freiheitsstreben um §G-30%§! (nimmt mit der Zeit ab) ändern und uns §R3§! Reichsautorität kosten."
 make_hre_duchy_more_loyal_action_tooltip: "Verringert §Y[From.GetName]s§! Freiheitsstreben im Austausch für Reichsautorität.\n"

 give_land_to_hre_duchy_action_title: "Reichsgebiet abgeben"
 give_land_to_hre_duchy_action_desc: "Wir haben uns entschieden, Land zu vereinen und es an das @[From.GetTag] §Y[From.GovernmentName] [From.GetName]§! zu übergeben. \nSeit dem haben wir Land erhalten, das ihnen gehört. \n\nWollt Ihr die Provinzen an §Y[From.GetName]§! abtreten, die entweder unseren HRR-Untertanen oder uns gehören und in den entsprechenden Gebieten [Root.GetIfCedingLandToHREDuchyCanBeOurs]sind? \nDie Länder, die Gebiete abtreten müssen, erhalten §R+3%§! Freiheitsstreben pro abzutretender Provinz."
 give_land_to_hre_duchy_action_tooltip: "Tretet Provinzen an §Y[From.GetName]§! ab, die einem HRR-Untertanen oder uns gehören und in spezifischen Gebieten[Root.GetIfCedingLandToHREDuchyCanBeOurs] sind.\n"

 emperor_imperial_ban_action_title: "Reichsacht verhängen"
 emperor_imperial_ban_action_desc: "Wollt Ihr eine §YReichsacht§! gegen §Y[From.GetName]§! verhängen? \n\nDies wird ihnen Mali auf Legitimität, Prestige und Unruhe geben, sowie die Meinung aller HRR-Mitglieder über sie verringern und allen benachbarten HRR-Mitgliedern einen Kriegsgrund gegen sie verleihen. \n\nDie §YReichsacht§! bleibt so lange bestehen, bis ihr Herrscher stirbt, ein neuer Kaiser gewählt wird oder wir die §YReichsacht§! aufheben. \n\nDies wird uns §R5§! Reichsautorität und §R15§! Prestige kosten."
 emperor_imperial_ban_action_tooltip: "Verhängt eine §YReichsacht§! gegen §Y[From.GetName]§!.\n"

 emperor_lift_imperial_ban_action_title: "Reichsacht aufheben"
 emperor_lift_imperial_ban_action_desc: "Wollt Ihr die §YReichsacht§!, die gegen §Y[From.GetName]§! verhängt wurde, aufheben?"
 emperor_lift_imperial_ban_action_tooltip: "Hebt die gegen §Y[From.GetName]§! verhängte §YReichsacht§! auf.\n"


